spring:
  application:
    name: config-cts
  rabbitmq:
    host: localhost
    username: guest
    password: guest
    port: 5672
  cloud:
    config:
      uri: http://127.0.0.1:20001/
      profile: dev
      label: master
    stream:
      bindings:
        testHelloInput:
          destination: hello #目的地，对应 MQ 是 exchange，生成临时队列

server:
  port: 20004

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:20000/eureka/
logging:
  level:
    com.mdl.rms: DEBUG